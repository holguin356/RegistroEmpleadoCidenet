<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Empleados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container my-4">
    <h3>Registrar Nuevo Empleado</h3>
    <form id="form-empleado" class="row g-3">
        <div class="col-md-6">
            <label for="primerNombre" class="form-label">Primer Nombre</label>
            <input type="text" class="form-control" id="primerNombre" required>
        </div>
        <div class="col-md-6">
            <label for="otrosNombres" class="form-label">Otros Nombres</label>
            <input type="text" class="form-control" id="otrosNombres">
        </div>
        <div class="col-md-6">
            <label for="primerApellido" class="form-label">Primer Apellido</label>
            <input type="text" class="form-control" id="primerApellido" required>
        </div>
        <div class="col-md-6">
            <label for="segundoApellido" class="form-label">Segundo Apellido</label>
            <input type="text" class="form-control" id="segundoApellido">
        </div>
        <div class="col-md-6">
            <label for="tipoIdentificacion" class="form-label">Tipo Identificación</label>
            <select class="form-select" id="tipoIdentificacion" required>
                <option value="">Selecciona...</option>
                <option value="CC">Cédula de Ciudadanía</option>
                <option value="TI">Tarjeta de Identidad</option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="numeroIdentificacion" class="form-label">Número Identificación</label>
            <input type="text" class="form-control" id="numeroIdentificacion" required>
        </div>
        <div class="col-md-6">
            <label for="correo" class="form-label">Correo</label>
            <input type="email" class="form-control" id="correo" required>
        </div>
        <div class="col-md-6">
            <label for="pais" class="form-label">País</label>
            <select class="form-select" id="pais" required>
                <option value="">Selecciona...</option>
                <option value="CC">Colombia</option>
                <option value="TI">Estados Unidos</option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="area" class="form-label">Área</label>
            <select class="form-select" id="area" required>
                <option value="">Selecciona...</option>
                <option value="CC">Financiera</option>
                <option value="TI">Administrativa</option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="fechaIngreso" class="form-label">Fecha de Ingreso</label>
            <input type="date" class="form-control" id="fechaIngreso" required>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Registrar</button>
        </div>
    </form>
</div>

<div class="p-3 mt-5">
    <h2 class="mb-4 text-center">Listado de Empleados</h2>
    <table class="table table-bordered table-hover table-striped">
        <thead class="table-dark text-center">
        <tr>
            <th>ID</th>
            <th>Primer Apellido</th>
            <th>Segundo Apellido</th>
            <th>Primer Nombre</th>
            <th>Otros Nombres</th>
            <th>Tipo Identificación</th>
            <th>Número Identificación</th>
            <th>Correo</th>
            <th>País</th>
            <th>Área</th>
            <th>Fecha Ingreso</th>
            <th>Estado</th>
            <th>Fecha Registro</th>
        </tr>
        </thead>
        <tbody id="tabla-empleados">
        </tbody>
    </table>
</div>

<script src="app.js"></script>
</body>
</html>
